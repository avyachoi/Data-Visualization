<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Garden That Remembers</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        margin: 0;
        background: #0f172a; 
        color: #f9fafb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          sans-serif;
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .tooltip {
        position: fixed;
        max-width: 320px;
        background: rgba(15, 23, 42, 0.96);
        border: 1px solid rgba(148, 163, 184, 0.7);
        border-radius: 12px;
        padding: 12px 14px;
        font-size: 12px;
        line-height: 1.3;
        pointer-events: none;
        z-index: 100;
        display: none;
        box-shadow: 0 18px 30px rgba(15, 23, 42, 0.6);
      }
      .tooltip .plant-name {
        font-weight: 600;
        margin-bottom: 4px;
      }
      .tooltip .stage {
        font-size: 11px;
        opacity: 0.8;
        margin-bottom: 6px;
      }
      .tooltip .snippet {
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="tooltip" class="tooltip">
      <div class="plant-name"></div>
      <div class="stage"></div>
      <div class="snippet"></div>
    </div>

    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
   
    <script src="script.js?v=2"></script>
  </body>
</html>
